scholar_userid: L0ErrZYAAAAJ
orcid_id: # Add your ORCID if you have one

contact_note: >
  Feel free to reach out for research collaborations or discussions.

# Blog settings
blog_name: Research Blog
blog_description: Insights on AI, Computer Vision, and Transportation Systems

# Navigation
navbar_fixed: true

# Collections
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

# Jekyll settings
markdown: kramdown
highlighter: rouge

# Includes
include:
  - _pages

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Plugins
plugins:
  - jekyll-email-protect
  - jekyll-paginate-v2
  - jekyll/scholar
  - jekyll-twitter-plugin
  - jemoji

# Pretty URLs
permalink: /blog/:year/:title/

# Pagination
pagination:
  enabled: true

# Scholar settings
scholar:
  last_name: Shihab
  first_name: [Ibne, Farabi]
  
  style: apa
  locale: en
  
  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib
  
  replace_strings: true
  join_strings: true
  
  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details
  
  query: "@*"

# Optional features
enable_math: true
enable_tooltips: true
enable_darkmode: true
enable_navbar_social: true

# Theme settings
theme_color: blue

